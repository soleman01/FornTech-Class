</head>
<body class="body">
    <header class="main_header">
        <div class="menu-bar">
            <div class="logo"><img src="./Images/in-line1.jpg" width="150"></div><br>
            <div class="title"><h1>Inline Corporations Limited.</h1></div>
        </div>

        <div class="main_menu">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

    <div class="contact_form">
        <h1>Why Don't You Leave Us A Message?</h1>
        <p>Please feel to contact via this form.</p>
        <form action="#">
            <fieldset>
                <legend><b>Contact Us:</b></legend>
                <label>Full Name:</label>
                <p><input type="text"></p>
                <label>Business Name:</label>
                <p><input type="text"></p>
                <label>Registration Number:</label>
                <p><input type="text/number"></p>
                <label>Email Address:</label>
                <p><input type="email"></p>
                <label>Phone number:</label>
                <p><input type="number"></p>
                <label>Message:</label>
                <p><textarea>
                </textarea></p>
                <label>Date of Birth</label>
                <p><input type="date"></p>
                <p><input type="submit" value="Submit"></p>
            </fieldset>
        </form>
    </div>

</body>
